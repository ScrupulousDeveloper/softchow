<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLPS Premium: ChowApp - Dashboard</title>

    <link rel="stylesheet" href="../dome.base/ui/app.css" />
    <link rel="stylesheet" href="../dome.base/lib/tailwind.css" />
  </head>
  <body>
    <!-- Dashboard Header (Component), shows user full name, dynamic to user data -->
    <header class="sticky top-0 bg-white h-28 z-20">
      <div class="flex justify-start items-center pl-3.5 pt-14">
        <img
          role="button"
          class="btn-0 rounded-full"
          style="width: 3rem"
          src="https://i.ibb.co/TMVKvGWp/user.png"
          alt="usr"
        />
        <h1 id="hd_profile" class="_font text-xl pl-2">Default User</h1>
      </div>
    </header>

    <!-- Dashboard Router (Fragment) -->
    <section>
      <iframe src="./dashboard/route.html" class="w-screen"></iframe>
    </section>

    <!-- BottomNavigationBar (Component), navigator, static function -->
    <section class="fixed bottom-0 w-full">
      <nav class="border-t bg-white h-20 w-full">
        <ul class="flex justify-around pt-2">
          <li class="pt-1 pl-0.5">
            <a href="./dashboard.html">
              <img class="h-6" src="../dome.sources/dashboard-active.svg" />
            </a>
          </li>

          <li class="pt-1 pl-1.5">
            <a href="./transactions.html">
              <img class="inbox-icon" src="../dome.sources/inbox.svg" />
            </a>
          </li>

          <li class="pt-0.5 pl-0.5">
            <a href="./profile.html">
              <img class="profile-icon" src="../dome.sources/profile.svg" />
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <script src="../dome.scripts/dome-profile.js"></script>
  </body>
</html>
